    <head>
        <title>
            Welcomne to Post Recipe Page
        </title>

        <link rel="stylesheet" type="text/css" href="large.css" />

    </head>
         
    <body>
        <header>
            <table>
            <tr>
                <td>
                <img src="image/krishna.png" alt=" logo " height="100" width="150"/>
                </td>
                <td>
                <h2> Post Your Dishes</h2>
                </td>
            </tr>
            </table>
            <h6>Login by Ypc350</h6>
        <hr/>
        </header>   
            <form id="postform" onsubmit ="return postForm()" method="post">
                <table>
                <tr>
                   <td>Recipe Title:</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                   <td>Ingredients:</td>
                   <td><input type="text" name="ing"></td>
                </tr>
                <tr>
                   <td>Recipe Details:</td>
                   <td><textarea rows="4" cols="50" name="details" form="postform" placeholder="Give your Recipe Details here..."></textarea></td>
                </tr>
                <tr>
                    <td>Recipe Instruction:</td>
                    <td><textarea rows="4" cols="50" name="comment" form="postform" placeholder="Give your instruction here..."></textarea></td>
                 </tr>
                <tr>
                   <td><label for="img">Recipe image:</label></td>
                   <td><input type="file" id="img" name="img" accept="image/*"></td>
                </tr>
               
                </table>


                <br />
                <input type="submit" value="Submit" id="postform"/>
                <input type="button" value="Cancel" name="Cancel"/>


                

            </form>
