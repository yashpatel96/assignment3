<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Welcomne to Sign up Page
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="large.css" />
        <script type="text/javascript" src="validate.js"></script> 

    </head>
    <body>
        <header>
        <table>
            <tr>
                <td>
                <img src="image/krishna.png" alt=" logo " height="100" width="150">
                </td>
                <td>
                <h2> Welcome to Krishna Dishes - Sign up page</h2>
                </td>
            </tr>
        </table>
        </header>
        <hr/>
        <form id="SignUp" method="post">
            <table>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" size="30" id="Eid"></td>
            </tr>
            
            <tr>
                <td>User Name :</td>
                <td><input type="text" name="uname" size="30" id="usr"></td>
            
            </tr>

            <tr>
                <td><label for="birthday">Birthday:</label></td>
                <td><input type="date" id="birthday" name="birthday" id="bday"></td>
            </tr>

            <tr>
                <td><label for="img">Profile Picture:</label></td>
                <td><input type="file" id="img" name="img" accept="image/*" id="avtar"></td>
             </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" size="30" id="pwd"></td>
            
            </tr>
            
            <tr>
            
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm" size="30" id="cpwd"></td>
            </tr>
            </table>
            
            <br />
            <input type="submit" value="Sign up" id="SignUp"/>
            <input type="reset" value="Reset" id="RESET"/>

            <script type = "text/javascript"  src = "signup-r.js" ></script>
            
        </form>

            </footer>  

    </body>
            
</html>
